<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOCORRO! ELE ESTÁ ATRÁS DE MIM..!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* adiciona coluna para o botão ficar embaixo */
      background-image: url('https://github.com/user-attachments/assets/d7bbc812-a156-466e-8907-f43ba34a7cbc');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100% 100%;
      font-family: monospace;
    }

    .container {
      background: rgba(0, 0, 0, 0.336);
      padding: 20px;
      border-radius: 10px;
      color: #5e1a09;
      font-size: 18px;
      max-width: 600px;
      min-height: 150px;
      white-space: pre-wrap;
    }

    button {
      margin-top: 20px;
      background: transparent;
      color: #ff0000;
      border: 1px solid #ff0000;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-family: monospace;
      display: none; /* começa escondido */
    }

    button:hover {
      background: #110000;
      color: black;
    }
  </style>
</head>
<body>

<div class="container" id="message"></div>

<button id="nextBtn">Prosseguir</button>

<script>
  const message = `ATENÇÃO!\nEsta entidade foi vista pela última vez encarando profundamente a câmera...\nEle é extremamente perigoso e pode te hipnotizar apenas com o olhar.\nNÃO tente contato.\nSe avistá-lo, corra imediatamente e envie ajuda!`;

  const container = document.getElementById('message');
  const nextBtn = document.getElementById('nextBtn');
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      container.textContent += message.charAt(index);
      index++;
      setTimeout(typeWriter, 40);
    } else {
      nextBtn.style.display = 'inline-block'; // mostra o botão após terminar
    }
  }

  typeWriter();

  nextBtn.addEventListener('click', () => {
    alert('Você decidiu prosseguir... Boa sorte!');
    // Ou redirecionamento: window.location.href = 'pagina2.html';
  });
</script>

</body>
</html>
